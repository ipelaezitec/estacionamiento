<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="myshit.css">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto" rel="stylesheet">
  <title>Document</title>
  
</head>
<body>
  
    <header>
      <h1>
        <!-- usar cursor : pointer -->
        <button type="button" onclick="openDashboard(event)">
          <em>I&R>G&L</em>
        </button>
      </h1>
      <!-- <button type="button" onclick="openDashboard()">Menu</button> -->
    </header>
    
    <section class="section dashboard ">
      <div class="columns is-mobile">

        <div class="column">
          <div class="border">
            <div class="nom-num">
              Motos
            </div>
            <div class="num">
              8
            </div>
          </div>
        </div>

        <div class="column">
          <div class="border">
            <div class="nom-num">
                Autos
            </div>
            <div class="num">
                24
            </div>
          </div>
        </div>
        
        <div class="column">
          <div class="border">
            <div class="nom-num">
                Camionetas
              </div>
            <div class="num">
                2
            </div>
          </div>
        </div>

      </div>

      <div class="columns">
        <div class="column">
          <div class="border">
            <p class="total">
              $ 100000000
            </p> 
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <button class="button btn-custom is-dark" type="button" onclick="openCheckin(event)">Ingreso</button>
        </div>
        <div class="column">
          <button class="button btn-custom is-dark" type="button" onclick="openCheckout(event)">Salida</button>
        </div>
      </div> 
  
    </section>
    
    <section class="section checkin hidden">

      <form onsubmit="addVehicle(event)">
        <div class="field has-addons">
          <div class="control is-expanded">
            <!-- <input class="input " type="text" pattern="/[A-Z][A-Z][A-Z\\\-][0-9][0-9][0-9]/" title="asd"> -->
            <input class="input" id="patente" autocomplete="off" placeholder="YYY-XXX" type="text" pattern="[A-Z][A-Z][A-Z][0-9][0-9][0-9]">
          </div>
          <div class="control">
            <button class="button is-dark" type="submit" required> Registrar </button>
          </div>
        </div>

        <div class="columns is-mobile">
          <div class="column">
            <label class="radio" for="1">Auto <input  type="radio" name="tipo" value="auto" id="1" checked> </label>
          </div>
    
          <div class="column">
            <label class="radio" for="2">Moto <input  type="radio" name="tipo" value="moto" id="2"> </label>
          </div>
    
          <div class="column">
            <label class="radio" for="3">Camioneta<input  type="radio" name="tipo" value="camioneta" id="3"> </label>
          </div>

        </div>
      </form>
      <ul></ul>
      <ul></ul>
      <ul></ul>
  
    </section>
    
    <section class="section checkout hidden">

      <form action="registerVehicle()">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input" type="text">
          </div>
          <div class="control">
            <button class="button is-outlined" type="button">Registrar</button>
          </div>
        </div>
      </form>
      <!-- deberia abrir modal que te diga cuanto es $$$ por la cantidad de horas   Cancelar | Confirmar -->
    </section>
    
    
    
 
  <script src="main.js"></script>
</body>
</html>
