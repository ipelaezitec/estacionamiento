<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/myshit.css">
  <link rel="stylesheet" href="css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Passion+One|Roboto|Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="js/moment.js"></script>
  <title>Document</title>
  
</head>
<body>
  
    <header>
      <div class="level is-mobile">
        <level class="left">
          <span class="logo " onclick="openBoard(event,'dashboard')">I&R>G&L</span>
        </level>
        <level class="rigth">
          <div class="level-item">
            <i onclick="openBoard(event,'config')" class="fas fa-cog config-custom"></i>
          </div>
        </level>

      </div>

    </header>
    
    <!-- Contadores, siempre estan -->
    <section class="section-test">
      <div class="columns is-mobile">

        <div class="column">
          <div class="border">
            <div class="nom-num">Autos</div>
            <div class="num num-auto" >0</div>
          </div>
        </div>

        <div class="column">
          <div class="border">
            <div class="nom-num">Motos</div>
            <div class="num num-moto">0</div>
          </div>
        </div>
        
        <div class="column">
          <div class="border">
            <div class="nom-num">Camionetas</div>
            <div class="num num-camioneta">0</div>
          </div>
        </div>

      </div>

      <div class="columns">
        <div class="column">
          <div class="border">
            <p class="total">$<span class="number-total">0</span></p> 
          </div>
        </div>
      </div>
    
    </section>

    <!-- Botones del main -->
    <section class="section-test dashboard">

      <div class="columns">
        <div class="column">
          <button class="button btn-custom is-dark" type="button" onclick="openBoard(event,'checkin')">Ingreso</button>
        </div>
        <div class="column">
          <button class="button btn-custom is-dark" type="button" onclick="openBoard(event,'checkout')">Salida</button>
        </div>
      </div> 
  
    </section>
    
    <!-- Configuración -->
    <section class="section-test config hidden">
        
        <h3 class="title"> Configuración Precios</h2>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Auto </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Moto </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Camioneta </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>

        <h3 class="title"> Configuración Espacios</h2>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Auto </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Moto </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>

        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <div class="lavbel">Precio Camioneta </div>
            </div>
          </div>
          <div class="level-rigth">
            <div class="level-item">
                <input class="input" type="text" placeholder="$ ">
            </div>
          </div>
        </div>


        <!-- <div class="field has-addons">
            <label class="label config-label-custom">Precio Camioneta</label>
            <div class="control">
              <input class="input" type="text" placeholder="$ ">
            </div>
        </div> -->
        <div class="prueba202">
              <button class="button is-dark"> Guardar Cambios </button>
        </div>

    </section>
  

    <!-- Ingreso -->
    <section class="section-test checkin hidden">

      <form onsubmit="saveVehicle(event)">
        <div class="field has-addons">
          <div class="control is-expanded">
            <!-- <input class="input " type="text" pattern="/[A-Z][A-Z][A-Z\\\-][0-9][0-9][0-9]/" title="asd"> -->
            <input class="input upercase" onkeyup="javascript:this.value=this.value.toUpperCase();" id="patente" autocomplete="off" placeholder="YYYXXX" type="text" pattern="[A-Z][A-Z][A-Z][0-9][0-9][0-9]" required>
          </div>
          <div class="control">
            <button class="button is-dark" type="submit" required> guardar</button>
          </div>
        </div>
        
        <div class="notification is-warning notification-registro is-small hidden"></div>

        <div class="columns is-mobile">
          <div class="column">
            <label class="radio" for="1">Auto <input  class="radio-auto" type="radio" name="tipo" value="auto" id="1" checked required> </label>
          </div>
    
          <div class="column">
            <label class="radio" for="2">Moto <input  class="radio-moto" type="radio" name="tipo" value="moto" id="2"> </label>
          </div>
    
          <div class="column">
            <label class="radio" for="3">Camioneta<input class="radio-camioneta" type="radio" name="tipo" value="camioneta" id="3"> </label>
          </div>

        </div>
      </form>
      <div class="listas-ul">
        <h2>AUTOS</h2>
        <ul id="ul-auto"></ul>
        <h2>MOTOS</h2>
        <ul id="ul-moto"></ul>
        <h2>CAMIONETAS</h2>
        <ul id="ul-camioneta"></ul>
      </div>
  
    </section>
    
    <!-- Registro Salida-->
    <section class="section-test checkout hidden">

      <form  onsubmit="registerVehicle(event)">
        <div class="field has-addons">
          <div class="control is-expanded">
            <input class="input upercase"  onkeyup="javascript:this.value=this.value.toUpperCase();"  id="patente-reg" autocomplete="off" placeholder="YYYXXX" type="text"  pattern="[A-Z][A-Z][A-Z][0-9][0-9][0-9]" required>
          </div>
          <div class="control">
            <button class="button is-dark" type="submit">Registrar/Cobrar</button>
          </div>
        </div>
        <div class="notification is-warning notification-registro is-small hidden"></div>
      </form>
      <!-- deberia abrir modal que te diga cuanto es $$$ por la cantidad de horas   Cancelar | Confirmar -->
      <div class="listas-ul">
        <h2> REGISTRO SALIDAS </h2>
        <ul id="ul-registro"></ul>
      </div>
    </section>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Cobrar y Registrar</p>
            <!-- <button class="delete" aria-label="close"></button> -->
          </header>
          <section class="modal-card-body">
            <p class="color-limit text-modal text-plate-modal">
              PATENTE
            </p>
            <p class="text-modal text-money-modal">
              $XXX
            </p> 

          </section>
          <footer class="modal-card-foot">
            <button onclick='hideModal()' class="button is-large">Cancelar</button>
            <button onclick='confirmButtonModalRegister()' class="button  is-success is-large">Confirmar</button>
          </footer>
        </div>

      </div>
    </div>
    
    
 
  <script src="main.js"></script>
</body>
</html>
